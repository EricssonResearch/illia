authors = ["Oscar Llorente <oscar.llorente.gonzalez@ericsson.com>"]
maintainers = [
    "Anubhab Samal <anubhab.samal@ericsson.com>",
    "Daniel Bazo <dani.bazo@ericsson.com>",
]

readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
torch = "2.4.0"
tensorflow = "2.15.0"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
