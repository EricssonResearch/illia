site_name: illia
site_description: "illia, your Bayesian NN library of choice"
repo_url: https://github.com/EricssonResearch/illia
repo_name: EricssonResearch/illia

copyright: Â© Telefonaktiebolaget LM Ericsson 1994-2024

nav:
  - Home:
    - User guide: index.md
  - PyTorch Reference:
    - illia.torch.distributions: torch/distributions/distributions.md
    - illia.torch.nn: torch/nn/nn.md
    - illia.torch.nn_geom: torch/nn_geom/nn_geom.md
  - Tensorflow Reference:
    - illia.tf.distributions: tf/distributions/distributions.md
    - illia.tf.nn: tf/nn/nn.md

theme:
  name: "material"
  locale: en
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: yellow
    accent: yellow
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: yellow
    accent: yellow
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  logo: _images/logo.png
  icon:
    repo: fontawesome/brands/github
  favicon: _images/logo_small.png
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - git-revision-date-localized
  - git-authors:
      show_contribution: true
      show_email_address: true
      sort_authors_by: name
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            summary:
              attributes: false
              functions: false
              modules: false
              classes: true
            merge_init_into_class: true
            docstring_style: google
            show_root_heading: true
            show_source: false
            show_bases: false
            show_root_full_path: false
            show_symbol_type_heading: true
            show_special_methods: false
            show_symbol_type_toc: true
            modernize_annotations: true

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/ericsson/
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/@ericsson
    - icon: fontawesome/brands/x-twitter 
      link: https://x.com/ericsson